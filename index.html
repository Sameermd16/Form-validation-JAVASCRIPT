<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <h2>Create Account</h2>
        </header>
        <form action="" id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" id="username">
                <ion-icon name="alert-circle-outline" class="exclamation"></ion-icon>
                <ion-icon name="checkmark-circle-outline" class="checkmark"></ion-icon>
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email" id="email">
                <ion-icon name="alert-circle-outline" class="exclamation"></ion-icon>
                <ion-icon name="checkmark-circle-outline" class="checkmark"></ion-icon>
                <small></small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" placeholder="Enter your password" id="password">
                <ion-icon name="alert-circle-outline" class="exclamation"></ion-icon>
                <ion-icon name="checkmark-circle-outline" class="checkmark"></ion-icon>
                <small></small>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" placeholder="Confirm Password" id="confirm-password">
                <ion-icon name="alert-circle-outline" class="exclamation"></ion-icon>
                <ion-icon name="checkmark-circle-outline" class="checkmark"></ion-icon>
                <small>error</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
